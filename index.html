<!DOCTYPE html>
<html>
<head>
  <title>Invitación a la Maratón de Películas de Shrek</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Maratón de Películas de Shrek</h1>
    <div id="banner-container">
      <img id="banner" src="shrek_banner.jpg" alt="Banner de la maratón">
    </div>
    <p>¡Vení para disfrutar de todas las aventuras del ogro más querido!</p>
    <h2>Detalles del maratón:</h2>
    <p><h2 span>Fecha:</h2 > 11/06</p>
    <p><h2 span>Hora:</h2 span> 15:30</p>
    <p><h2 span>Películas:</h2 span></p>
    <ul>
      <li>Sherk</li>
      <li>Sherk 2</li>
      <li>Sherk Tercero</li>
      <li>Sherk Para Siempre</li>
    </ul>
    <p><h2 span>Duración Estimada:</h2 span> 6 horas</p>
    
    <div class="confirmation">
      <h2>Confirmar Asistencia:</h2>
      <button id="yesBtn">Sí</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script src="jspdf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
